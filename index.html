<!-- O Doctype HTML é uma declaração para informar ao navegador qual é a versão do HTML utilizada no arquivo. -->
<!DOCTYPE html>
<!-- Dizendo ao html que irei utilizar a linguagem portuguesa do brasil "pt-br" -->
<html lang="pt-br">
<!-- O elemento HTML <head> providencia informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos. -->

<head>
  <!--  tag meta charset="UTF-8" é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. -->
  <meta charset="UTF-8">
  <!-- Esta meta é exclusiva para Internet Explorer (introduzido no IE8), ela pode configurar a página para ser renderizada como em outra versão do Internet Explorer. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- A meta tag de viewport controla como um site é exibido em um dispositivo móvel. Quando o Google avalia o quanto seu site é otimizado para dispositivos móveis, ele analisa a configuração da janela de visualização como um critério para otimização. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- rel – Esse atributo define o relacionamento entre o arquivo em que o comando está escrito e o arquivo que é definido no caminho do href. Geralmente será apenas um stylesheet se conectamos um arquivo CSS (stylesheet). type – Esse atributo define o conteúdo do arquivo para qual está linkado-->
  <link rel="stylesheet" href="/index.css">
  <!-- O elemento HTML <script> é usado para incluir ou referenciar um script executável, que nesse caso é a Index do meu JavaScript. -->
  <script src="./index.js"></script>
  <!-- Título da guia do site-->
  <title>Portfólio Enrico Martins</title>
  <!-- Definindo imagem do ícone do site. -->
  <link rel="icon" type="imagem/png" href="https://icon-library.com/images/tiger-icon-png/tiger-icon-png-9.jpg" />
  <!-- Scripts do Bootstrap versão 5.2 -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>

</body>

</html>
